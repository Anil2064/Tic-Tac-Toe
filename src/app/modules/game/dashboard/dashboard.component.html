<h1>Tic Tac Toe</h1>
<table class="player-mark">
    <tr *ngFor = "let i of rowColLimit">
        <td *ngFor = "let j of rowColLimit" (click)="handleClick(i, j)" class="border">{{playerMarkTypes[gridValue[i][j]]}}</td>
    </tr>
</table>

<div class="game-text" *ngIf="isWon">{{playerWon == 1 ? 'X' : 'O'}} has won, press reset to play again</div>

<div class="game-text" *ngIf="isDraw">It's a Draw</div>
